<script>
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
    return false;
};

$(document).ready(function(){

   var url = getUrlParameter('url');
   var type = getUrlParameter('type');
   var name = getUrlParameter('name');
   $("#title").text(name + " " + type)

   // Prepare "back to experiment" link
   parts = url.split("/")
   backlink = parts.splice(1, parts.length -2).join("/")
   console.log(backlink)
   backlink = "http://localhost:4000/splice-experiment-results/" + backlink + "/"
   $("#backlink").attr("href", backlink)
   othertype = "out"
   if (type == "out") {
       othertype = "err"
   }
   var otherlog = "/splice-experiment-results/logviewer/?name=" + name + "&type=" + othertype + "&url=" + url
   $("#otherlog").attr("href", otherlog)
   $("#otherlog").html(name + "." + othertype)

   fullurl = "http://localhost:4000/splice-experiment-results" + url

   // Keep track of others to render 
   $.getJSON(fullurl, function(data) {

      console.log(data)
      var others = [] 

      $.each(data, function(key, values){
        if (key == name) {
           var logfile = values[type]
           $.get(backlink + logfile, function(text) {
               $("#log").html(text)  
            })
        } else {
            $.each(values, function(k, v){
               if (k != type) {
                   others.push({"name": key, "type": k, "url": url, "file": v})   
               }
            })
        }
      })
      
      // Add quick links for other related logs
      console.log(others)
      $.each(others, function(i, other){
          $(".links").append("<a href='/splice-experiment-results/logviewer/?name=" + other['name'] + "&type=" + other['type']+ "&url=" + other['url']+ "'>" + other['file'] + "</a><br>")
      })

   }).fail(function() {
        $("#log").html("<p>These logs are empty.</p>")   
   })
   console.log(type)
   console.log(name)
   
})
</script>

<script type="text/javascript">
  jQuery(document).ready(function($){
    // browser window scroll (in pixels) after which the "back to top" link is shown
    var offset = 300,
      //browser window scroll (in pixels) after which the "back to top" link opacity is reduced
      offset_opacity = 1200,
      //duration of the top scrolling animation (in ms)
      scroll_top_duration = 700,
      //grab the "back to top" link
      $back_to_top = $('.cd-top');

    //hide or show the "back to top" link
    $(window).scroll(function(){
      ( $(this).scrollTop() > offset ) ? $back_to_top.addClass('cd-is-visible') : $back_to_top.removeClass('cd-is-visible cd-fade-out');
      // if( $(this).scrollTop() > offset_opacity ) { 
      //  $back_to_top.addClass('cd-fade-out');
      // }
    });

    //smooth scroll to top
    $back_to_top.on('click', function(event){
      event.preventDefault();
      $('body,html').animate({
        scrollTop: 0 ,
        }, scroll_top_duration
      );
    });

  });
</script>
